<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <!-- This is the main container -->
    <div class="main-container">
        <div class="image"></div>
        <h2>Equilibrium #3429</h2>
        <p class="main-para">Our Equilibrium collection promotes balance and calm.</p>

        <div class="container">

            <div class="eth_container">
                <img src="./images/icon-ethereum.svg" alt="eth-icon">
                <p class="eth">0.041 ETH</p>
            </div>

            <div class="time-container">
                <img src="./images/icon-clock.svg" alt="clock-icon">
                <p class="time">3 days left</p>
            </div>

        </div>

        <div class="line"> </div>
        <div class="creator">
            Creation of Jules Wyvern
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sandeep Kondana</a>.
    </div>

</body>

</html>
